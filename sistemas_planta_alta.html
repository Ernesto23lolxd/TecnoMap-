<link rel="stylesheet" href="CSS/planta_alta.css">
</head>
<body>

    <div class="building-container">
        <h1>Edificio de Sistemas y Computación</h1>
        <h2>Planta Alta</h2>

        <div class="floor-layout">
            
            <div class="office-container" tabindex="0" role="button" aria-label="Oficinas de Sistemas (Jefatura y Coordinación)">
                <h3>Oficinas de Sistemas<br/>(Jefatura y Coordinación)</h3>
            </div>

            <a href="sistemas_interior.html" id="stairs-down-link" class="stairs-link" title="Ir a Planta Baja" aria-label="Bajar a Planta Baja">
                <div class="stairs" role="img" aria-hidden="true">↓</div>
            </a>

            <div class="classrooms-section">
                <div class="floor-row">
                    <div class="classroom-group">
                        <div class="classroom" tabindex="0" role="button" aria-label="Salón MAESTROS" onclick="showModal('MAESTROS')">
                            <h3 class="room-number">MAESTROS</h3>
                        </div>
                        <div class="classroom" tabindex="0" role="button" aria-label="Salón SC-16" onclick="showModal('SC-16')">
                            <h3 class="room-number">SC-16</h3>
                        </div>
                        <div class="classroom" tabindex="0" role="button" aria-label="Salón SC-15" onclick="showModal('SC-15')">
                            <h3 class="room-number">SC-15</h3>
                        </div>
                    </div>
                </div>
                <div class="floor-row">
                    <div class="classroom-group">
                        <div class="classroom" tabindex="0" role="button" aria-label="Salón SC-12" onclick="showModal('SC-12')">
                            <h3 class="room-number">SC-12</h3>
                        </div>
                        <div class="classroom" tabindex="0" role="button" aria-label="Salón SC-13" onclick="showModal('SC-13')">
                            <h3 class="room-number">SC-13</h3>
                        </div>
                        <div class="classroom" tabindex="0" role="button" aria-label="Salón SC-14" onclick="showModal('SC-14')">
                            <h3 class="room-number">SC-14</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal" role="dialog" aria-labelledby="modal-room" aria-hidden="true">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()" aria-label="Cerrar modal">&times;</button>
            <h3 id="modal-room"></h3>
            <div id="modal-schedule"></div>
        </div>
    </div>

    <a href="index.html" class="exit-button" aria-label="Salir del edificio">Salir</a>

     <script>
    const classSchedules = {
        'SC-12': [
            { time: '08:00-09:00', name: 'Programación Lógica', teacher: 'M.C. Julia Ponce' },
            { time: '09:00-10:00', name: 'Programación Lógica', teacher: 'M.C. Julia Ponce' },
            { time: '10:00-11:00', name: 'Simulación', teacher: 'Ing. Pablo Ríos' },
            { time: '11:00-12:00', name: 'Simulación', teacher: 'Ing. Pablo Ríos' },
            { time: '15:00-16:00', name: 'Cultura Empresarial', teacher: 'Lic. Sandra Nuñez' },
            { time: '16:00-17:00', name: 'Desarrollo Sustentable', teacher: 'Ing. David Mora' },
            { time: '17:00-18:00', name: 'Desarrollo Sustentable', teacher: 'Ing. David Mora' },
            { time: '18:00-19:00', name: 'Liderazgo', teacher: 'Lic. Mónica Rivas' }
        ],
        'SC-13': [
            { time: '07:00-09:00', name: 'Ingeniería de Software', teacher: 'M.T.I. Diana Castro' },
            { time: '09:00-11:00', name: 'Gestión de Proyectos', teacher: 'M.T.I. Diana Castro' },
            { time: '11:00-13:00', name: 'Programación Web', teacher: 'Ing. Oscar Luján' },
            { time: '13:00-15:00', name: 'Taller de Inv. I', teacher: 'Dr. Elisa Vega' }
        ],
        'SC-14': [
            { time: '08:00-10:00', name: 'Inteligencia Artificial', teacher: 'Dr. Miguel Ángel Solís' },
            { time: '10:00-12:00', name: 'Tópicos Avanzados de Prog.', teacher: 'Dr. Miguel Ángel Solís' },
            { time: '12:00-14:00', name: 'Simulación', teacher: 'Ing. Pablo Ríos' },
            { time: '14:00-16:00', name: 'Graficación', teacher: 'Ing. Oscar Luján' }
        ],
        'SC-15': [
            { time: '10:00-12:00', name: 'Lenguajes y Autómatas I', teacher: 'Dr. Miguel Ángel Solís' },
            { time: '12:00-14:00', name: 'Lenguajes y Autómatas II', teacher: 'M.C. Julia Ponce' },
            { time: '14:00-16:00', name: 'Seguridad Informática', teacher: 'M.C. Julia Ponce' }
        ],
        'SC-16': [
            { time: '07:00-09:00', name: 'Arquitectura de Computadoras', teacher: 'Ing. Pablo Ríos' },
            { time: '09:00-11:00', name: 'Sistemas Programables', teacher: 'Ing. Sara Nava' },
            { time: '11:00-13:00', name: 'Taller de Inv. II', teacher: 'Dr. Elisa Vega' }
        ],
        'SC-17': [
            { time: '09:00-11:00', name: 'Cómputo en la Nube', teacher: 'Ing. Oscar Luján' },
            { time: '11:00-13:00', name: 'Sistemas Embebidos', teacher: 'Ing. Sara Nava' }
        ],
        'SC-18': [
            { time: '10:00-12:00', name: 'Residencias Profesionales', teacher: 'Varios' },
            { time: '12:00-14:00', name: 'Servicio Social', teacher: 'Varios' }
        ],
        // Nota: Para 'MAESTROS', no hay horarios definidos en el original, por lo que el modal mostrará "No hay clases programadas para hoy."
        'MAESTROS': [] // Vacío para simular sin clases
    };

    var modal = document.getElementById("infoModal");

    function showModal(classroomId) {
        const scheduleData = classSchedules[classroomId];
        const scheduleContainer = document.getElementById("modal-schedule");
        document.getElementById("modal-room").innerText = `Horario del Salón ${classroomId}`;
        let scheduleHtml = '<table><tr><th>Horario</th><th>Materia</th><th>Profesor</th></tr>';
        if (scheduleData && scheduleData.length > 0) {
            scheduleData.forEach(cls => {
                scheduleHtml += `<tr><td>${cls.time}</td><td>${cls.name}</td><td>${cls.teacher}</td></tr>`;
            });
        } else {
            scheduleHtml += '<tr><td colspan="3">No hay clases programadas para hoy.</td></tr>';
        }
        scheduleHtml += '</table>';
        scheduleContainer.innerHTML = scheduleHtml;
        modal.style.display = "block";
        modal.setAttribute('aria-hidden', 'false'); // Mejora de accesibilidad
        document.body.style.overflow = 'hidden'; // Prevenir scroll del body
    }

    function closeModal() {
        modal.style.display = "none";
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = ''; // Restaurar scroll
    }

    // Cerrar modal al hacer clic fuera de él
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    };

    // Cerrar modal con tecla Escape (mejora de accesibilidad)
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && modal.style.display === 'block') {
            closeModal();
        }
    });

    // Script para la animación de bajada al hacer clic en las escaleras
    const stairsLinkDown = document.getElementById('stairs-down-link');

    if (stairsLinkDown) {
        stairsLinkDown.addEventListener('click', function(event) {
            // Prevenir la navegación inmediata
            event.preventDefault();
            
            // Aplicar la clase de animación al body
            document.body.classList.add('slide-down');

            // Esperar a que termine la animación (700ms) y luego cambiar de página
            setTimeout(function() {
                window.location.href = stairsLinkDown.href;
            }, 700);
        });
    }

    // Mejora: Permitir navegación por teclado en las aulas y oficinas
    document.querySelectorAll('.classroom, .office-container').forEach(element => {
        element.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                if (this.classList.contains('classroom')) {
                    const classroomId = this.querySelector('.room-number').textContent;
                    showModal(classroomId);
                }
                // Para oficinas, podrías agregar lógica adicional si es necesario
            }
        });
    });
</script>
