<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #5a0202;
    --secondary-color: #8b0404;
    --text-light: black;
    --text-dark: #5a0202;
    --bg-light: white;
    --shadow-light: rgba(90, 2, 2, 0.3);
    --shadow-modal: rgba(90, 2, 2, 0.5);
    --border-radius: 10px;
    --transition: 0.3s ease-in-out;
}

body {
    background: linear-gradient(135deg, var(--primary-color) 0%, #8b0404 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text-light);
    padding: 20px;
    min-height: 100vh;
    transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;
    line-height: 1.6;
}

/* Animaci√≥n de bajada mejorada con m√°s suavidad */
body.slide-down {
    transform: translateY(100vh) scale(0.95);
    opacity: 0;
}

.building-container {
    max-width: 1000px;
    margin: 0 auto;
    border: 3px solid var(--text-light);
    padding: 30px;
    border-radius: var(--border-radius);
    background-color: var(--bg-light);
    box-shadow: 0 8px 25px var(--shadow-light);
    position: relative;
    overflow: hidden;
}

.building-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
}

h1, h2 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
}

h1 {
    font-size: 2.5em;
    margin-bottom: 5px;
}

h2 {
    font-size: 1.8em;
    color: var(--secondary-color);
}

/* ARREGLO: Cambiar a CSS Grid para control preciso del centrado */
.floor-layout {
    display: grid;
    grid-template-columns: 1fr auto 1fr; /* Izquierda (oficina), centro (flecha fija), derecha (aulas) */
    grid-template-rows: auto;
    justify-items: center; /* Centra cada elemento en su celda */
    align-items: center;
    gap: 20px;
    margin-top: 30px;
    /* Removido: min-width y flex-wrap, ya que Grid maneja mejor */
}

.office-container {
    width: 260px;
    height: 350px;
    border: 2px dashed var(--primary-color);
    border-radius: var(--border-radius);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 25px;
    background: linear-gradient(145deg, rgba(90, 2, 2, 0.1), rgba(255, 255, 255, 0.2));
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    /* Removido: flex-shrink, ya que ahora es Grid */
}

.office-container::after {
    content: 'üè¢';
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 2em;
    opacity: 0.3;
}

.office-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px var(--shadow-light);
    border-style: solid;
}

.office-container h3 {
    font-size: 1.4em;
    color: var(--primary-color);
    z-index: 1;
    line-height: 1.4;
}

.stairs-link {
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    /* ARREGLO: Removido flex: 0 0 auto; Grid lo centra autom√°ticamente */
}

.stairs {
    font-size: 3em;
    line-height: 1;
    transition: var(--transition);
    color: var(--text-light);
    background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
    border: 3px solid var(--text-light);
    border-radius: 50%;
    width: 90px;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 12px var(--shadow-light);
    position: relative;
}

.stairs::before {
    content: 'Escaleras';
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.8em;
    white-space: nowrap;
    opacity: 0.8;
}

.stairs-link:hover .stairs {
    transform: scale(1.15) rotate(5deg);
    background: var(--bg-light);
    color: var(--primary-color);
    box-shadow: 0 6px 20px var(--shadow-light);
}

.classrooms-section {
    display: flex;
    flex-direction: column;
    gap: 40px;
    /* ARREGLO: Removido flex:1 y min-width; ahora se adapta naturalmente en Grid */
}

.floor-row {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.classroom-group {
    display: flex;
    gap: 15px;
}

.classroom {
    width: 80px;
    height: 80px;
    border: 2px solid var(--primary-color);
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    transition: var(--transition);
    background: var(--bg-light);
    box-shadow: 0 3px 8px var(--shadow-light);
    position: relative;
    overflow: hidden;
}

.classroom::before {
    content: 'üìö';
    position: absolute;
    top: 5px;
    right: 5px;
    font-size: 1.2em;
    opacity: 0.4;
    transition: var(--transition);
}

.classroom:hover {
    background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
    border-color: var(--text-light);
    transform: scale(1.08) translateY(-3px);
    box-shadow: 0 6px 20px var(--shadow-light);
}

.classroom:hover .room-number {
    color: var(--text-light);
}

.classroom:hover::before {
    opacity: 0.8;
    transform: scale(1.1);
}

.room-number {
    font-size: 0.9em;
    font-weight: bold;
    color: var(--primary-color);
    z-index: 1;
    margin: 0;
    line-height: 1.2;
}

/* Modal mejorado con mejor accesibilidad y animaci√≥n */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(90, 2, 2, 0.9);
    backdrop-filter: blur(5px);
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background: var(--bg-light);
    color: var(--primary-color);
    margin: 5% auto;
    padding: 30px;
    border: 3px solid var(--primary-color);
    width: 90%;
    max-width: 700px;
    border-radius: var(--border-radius);
    box-shadow: 0 10px 30px var(--shadow-modal);
    transform: scale(0.9);
    animation: modalSlideIn 0.4s ease-out forwards;
    position: relative;
}

@keyframes modalSlideIn {
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.close-button {
    color: var(--primary-color);
    float: right;
    font-size: 2em;
    font-weight: bold;
    cursor: pointer;
    transition: var(--transition);
    position: absolute;
    top: 10px;
    right: 15px;
    background: none;
    border: none;
    z-index: 2;
}

.close-button:hover, .close-button:focus {
    color: var(--secondary-color);
    transform: scale(1.1);
}

.modal-content h3 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 25px;
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 15px;
    font-size: 1.6em;
}

#modal-schedule table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 0.95em;
}

#modal-schedule th, #modal-schedule td {
    border: 1px solid var(--primary-color);
    padding: 12px;
    text-align: left;
}

#modal-schedule th {
    background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
    color: var(--text-light);
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

#modal-schedule tr:nth-child(even) {
    background-color: rgba(90, 2, 2, 0.05);
}

#modal-schedule tr:hover {
    background-color: rgba(90, 2, 2, 0.15);
    transform: scale(1.01);
    transition: var(--transition);
}

.exit-button {
    display: block;
    width: 140px;
    margin: 50px auto 20px auto;
    padding: 15px 25px;
    background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
    color: var(--text-light);
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    border: 2px solid var(--text-light);
    border-radius: 8px;
    transition: var(--transition);
    box-shadow: 0 4px 12px var(--shadow-light);
}

.exit-button:hover, .exit-button:focus {
    background: var(--bg-light);
    color: var(--primary-color);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px var(--shadow-light);
}

/* ARREGLO: Responsive con Grid para apilado vertical y centrado perfecto */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .building-container {
        padding: 20px;
        margin: 10px auto;
    }

    h1 {
        font-size: 2em;
    }

    h2 {
        font-size: 1.5em;
    }

    .floor-layout {
        grid-template-columns: 1fr; /* ARREGLO: Una columna para apilar */
        grid-template-rows: auto auto auto; /* Tres filas: oficina, flecha, aulas */
        justify-items: center; /* Centra todo horizontalmente */
        text-align: center;
        gap: 30px;
    }

    .office-container {
        width: 100%;
        max-width: 300px;
        height: auto;
        padding: 20px;
        grid-row: 1; /* ARREGLO: Posici√≥n expl√≠cita en fila 1 */
    }

    .stairs-link {
        grid-row: 2; /* ARREGLO: Flecha en fila 2 (medio) */
    }

    .stairs {
        width: 80px;
        height: 80px;
        font-size: 2.5em;
    }

    .classrooms-section {
        grid-row: 3; /* ARREGLO: Aulas en fila 3 */
        width: 100%;
    }

    .classroom {
        width: 70px;
        height: 70px;
    }

    .room-number {
        font-size: 0.8em;
    }

    .classroom-group {
        gap: 10px;
    }

    .floor-row {
        gap: 10px;
    }

    .modal-content {
        margin: 10% auto;
        width: 95%;
        padding: 20px;
    }
}

@media (max-width: 480px) {
    .classroom-group {
        flex-wrap: wrap;
        justify-content: center;
    }

    .classroom {
        width: 60px;
        height: 60px;
    }

    .floor-layout {
        gap: 20px; /* Menos gap en pantallas muy peque√±as */
    }
}

/* Accesibilidad: Focus visible para navegaci√≥n por teclado */
.classroom:focus, .stairs-link:focus, .exit-button:focus, .close-button:focus {
    outline: 3px solid var(--text-light);
    outline-offset: 2px;
}
    </style>
