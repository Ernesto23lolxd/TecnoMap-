        var modal = document.getElementById("infoModal");

        function showModal(classroomId) {
            const scheduleData = classSchedules[classroomId];
            const scheduleContainer = document.getElementById("modal-schedule");
            
            const title = classroomId === 'BAÑOS' ? 'Baños' : `Horario del Salón ${classroomId}`;
            document.getElementById("modal-room").innerText = title;

            let scheduleHtml = '<table><tr><th>Horario</th><th>Materia</th><th>Profesor</th></tr>';
            if (classroomId === 'BAÑOS' || !scheduleData || scheduleData.length === 0) {
                scheduleHtml += '<tr><td colspan="3">No hay información de horario para esta área.</td></tr>';
            } else {
                scheduleData.forEach(cls => {
                    scheduleHtml += `<tr><td>${cls.time}</td><td>${cls.name}</td><td>${cls.teacher}</td></tr>`;
                });
            }
            scheduleHtml += '</table>';

            scheduleContainer.innerHTML = scheduleHtml;
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        const stairsLinkUp = document.getElementById('stairs-up-link');

        stairsLinkUp.addEventListener('click', function(event) {
            event.preventDefault(); 
            document.body.classList.add('slide-up');
            setTimeout(function() {
                window.location.href = stairsLinkUp.href;
            }, 700);
