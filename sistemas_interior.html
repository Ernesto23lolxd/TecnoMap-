<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior - Edificio de Sistemas (Planta Baja)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #5a0202;
            --secondary-color: #8b0404;
            --text-light: white;
            --text-dark: #333;
            --bg-light: white;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-modal: rgba(0, 0, 0, 0.2);
            --border-radius: 10px;
            --transition: 0.3s ease-in-out;
        }

        body {
            /* CAMBIO AQUÍ: Se aplicó el fondo degradado */
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b0404 100%);
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            padding: 20px;
            min-height: 100vh;
            transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;
            line-height: 1.6;
        }

        body.slide-up {
            transform: translateY(-100vh) scale(0.95);
            opacity: 0;
        }

        .building-container {
            max-width: 900px;
            margin: 40px auto;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: var(--border-radius);
            background-color: var(--bg-light);
            box-shadow: 0 8px 30px var(--shadow-light);
        }
        
        .building-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }
        h1 { font-size: 2.5em; }
        h2 { font-size: 1.8em; color: var(--secondary-color); font-weight: 400; margin-top: -10px;}

        .floor-layout {
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: center;
            margin-top: 30px;
        }

        .floor-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 30px;
        }

        .classroom-group {
            display: flex;
            gap: 15px;
        }

        .classroom {
            width: 80px;
            height: 80px;
            border: 2px solid #eee;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg-light);
            box-shadow: 0 4px 6px var(--shadow-light);
        }

        .classroom:hover {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(90, 2, 2, 0.2);
        }

        .classroom:hover .room-number {
            color: var(--text-light);
        }

        .room-number {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .stairs-link { text-decoration: none; }
        .stairs {
            font-size: 3em;
            transition: var(--transition);
            color: var(--primary-color);
            background: var(--bg-light);
            border: 2px solid #eee;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px var(--shadow-light);
        }
        .stairs-link:hover .stairs {
            transform: scale(1.1);
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            border-color: var(--secondary-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(90, 2, 2, 0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--bg-light);
            color: var(--primary-color);
            margin: 10% auto;
            padding: 30px;
            border: 2px solid var(--primary-color);
            width: 90%;
            max-width: 700px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-modal);
        }
        .close-button {
            color: var(--primary-color);
            float: right;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            background: none;
            border: none;
        }
        .close-button:hover, .close-button:focus {
            color: var(--secondary-color);
            transform: scale(1.1);
        }
        .modal-content h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            font-size: 1.6em;
        }
        #modal-schedule table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.95em;
        }
        #modal-schedule th, #modal-schedule td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #modal-schedule th {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
        }
        #modal-schedule tr:nth-child(even) {
            background-color: rgba(90, 2, 2, 0.05);
        }
        .exit-button {
            display: block;
            width: 140px;
            margin: 50px auto 20px auto;
            padding: 15px 25px;
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: var(--transition);
            box-shadow: 0 4px 12px var(--shadow-light);
        }
        .exit-button:hover, .exit-button:focus {
            background: var(--bg-light);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-light);
        }
    </style>
</head>

        function showModal(classroomId) {

            const scheduleContainer = document.getElementById("modal-schedule");
            
            const title = classroomId === 'BAÑOS' ? 'Baños' : `Horario del Salón ${classroomId}`;
            document.getElementById("modal-room").innerText = title;

            let scheduleHtml = '<table><tr><th>Horario</th><th>Materia</th><th>Profesor</th></tr>';

                scheduleHtml += '<tr><td colspan="3">No hay información de horario para esta área.</td></tr>';

                scheduleData.forEach(cls => {
                    scheduleHtml += `<tr><td>${cls.time}</td><td>${cls.name}</td><td>${cls.teacher}</td></tr>`;
                });
            }
            scheduleHtml += '</table>';

            scheduleContainer.innerHTML = scheduleHtml;
            modal.style.display = "block";
