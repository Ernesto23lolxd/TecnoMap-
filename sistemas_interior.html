    <style>
        body {
            background-color: #5a0202;
            font-family: sans-serif;
            color: white;
            padding: 20px;
        }
        .building-container {
            max-width: 900px; 
            margin: 40px auto;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }
        h1, h2 {
            text-align: center;
            color: #5a0202;
        }
        .floor-layout {
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: center;
        }
        .floor-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 30px;
        }
        .classroom-group {
            display: flex;
            gap: 10px;
        }
        .classroom {
            width: 70px;
            height: 70px;
            border: 2px solid #5a0202;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
            background-color: white;
            box-shadow: 0 2px 5px rgba(90, 2, 2, 0.3);
        }
        .classroom:hover {
            background-color: #5a0202;
            border-color: white;
            transform: scale(1.05);
        }
        .classroom:hover .room-number {
            color: white;
        }
        .room-number {
            font-size: 0.8em;
            font-weight: bold;
            color: #5a0202;
        }
        .stairs-link { 
            text-decoration: none; 
            color: white; 
        }
        .stairs {
            font-size: 60px;
            line-height: 1;
            transition: transform 0.3s, color 0.3s;
            color: white;
            background-color: #5a0202;
            border: 2px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stairs-link:hover .stairs {
            transform: scale(1.2);
            background-color: white;
            color: #5a0202;
        }
        .modal {
            display: none; position: fixed; z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(90, 2, 2, 0.8);
        }
        .modal-content {
            background-color: white; 
            color: #5a0202; 
            margin: 10% auto;
            padding: 20px; 
            border: 2px solid #5a0202; 
            width: 80%;
            max-width: 600px; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(90, 2, 2, 0.5);
        }
        .close-button {
            color: #5a0202; 
            float: right; 
            font-size: 28px; 
            font-weight: bold;
            transition: color 0.3s;
        }
        .close-button:hover, .close-button:focus {
            color: #8b0404; 
            text-decoration: none; 
            cursor: pointer;
        }
        .modal-content h3 { 
            color: #5a0202; 
            text-align: center; 
            margin-bottom: 20px;
            border-bottom: 2px solid #5a0202;
            padding-bottom: 10px;
        }
        
        #modal-schedule table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #modal-schedule th, #modal-schedule td {
            border: 1px solid #5a0202;
            padding: 8px;
            text-align: left;
        }
        #modal-schedule th {
            background-color: #5a0202;
            color: white;
            font-weight: bold;
        }
        #modal-schedule tr:nth-child(even) {
            background-color: rgba(90, 2, 2, 0.1);
        }

        function showModal(classroomId) {

            let scheduleHtml = '<table><tr><th>Horario</th><th>Materia</th><th>Profesor</th></tr>';
